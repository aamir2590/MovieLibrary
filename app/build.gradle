apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    defaultConfig {
        applicationId "com.android.movielibrary"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    compile "com.android.support:appcompat-v7:$rootProject.supportLibVersion"
    compile "com.android.support.constraint:constraint-layout:$rootProject.constrainLayoutLibVersion"
    compile "com.google.dagger:dagger:$rootProject.daggerLibVersion"

    compile 'com.android.support:support-v4:25.4.0'
    testCompile 'junit:junit:4.12'
    androidTestCompile("com.android.support.test.espresso:espresso-core:2.2.2", {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile "com.google.dagger:dagger-android:$rootProject.daggerLibVersion"
    compile "com.google.dagger:dagger-android-support:$rootProject.daggerLibVersion"

    kapt "com.google.dagger:dagger-android-processor:$rootProject.daggerLibVersion"
    kapt "com.google.dagger:dagger-compiler:$rootProject.daggerLibVersion"
}
repositories {
    mavenCentral()
}
